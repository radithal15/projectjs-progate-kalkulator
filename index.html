<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="form">        
                    <input type="text" id="textView" name="textView">
            </form> 
                <div class="buttons">
                    <input type="button" value="AC" class="button-ac" onclick="ac()">
                    <input type="button" value="%" class="button" onclick="insert('%')">
                    <input type="button" value="&#247;" class="button-calculation" onclick="insert('/')"> 
                </div>
                <div class="buttons">
                    <input type="button" value="7" class="button" onclick="insert(7)" >
                    <input type="button" value="8" class="button" onclick="insert(8)">
                    <input type="button" value="9" class="button" onclick="insert(9)">
                    <input type="button" value="x" class="button-calculation" onclick="insert('*')">
                </div>
                <div class="buttons">
                    <input type="button" value="4" class="button" onclick="insert(4)">
                    <input type="button" value="5" class="button" onclick="insert(5)">
                    <input type="button" value="6" class="button" onclick="insert(6)">
                    <input type="button" value="-" class="button-calculation" onclick="insert('-')">
                </div>
                <div class="buttons">
                    <input type="button" value="1" class="button" onclick="insert(1)">
                    <input type="button" value="2" class="button" onclick="insert(2)">
                    <input type="button" value="3" class="button" onclick="insert(3)">
                    <input type="button" value="+" class="button-calculation" onclick="insert('+')">
                </div>
                <div class="buttons">
                    <input type="button" value="0" class="button-zero" onclick="insert(0)">
                    <input type="button" value="." class="button" onclick="insert('.')">
                    <input type="button" value="=" class="button-calculation" onclick="add()">
                </div>
           
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
